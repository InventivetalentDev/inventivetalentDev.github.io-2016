<a href="https://inventivetalent.org/MakeTwitterSquareAgain/?utm_source=inventivetalent.org&utm_medium=project_description" target="_blank"><strong>MakeTwitterSquareAgain</strong></a> is a simple browser extension for <a href="https://github.com/InventivetalentDev/MakeTwitterSquareAgain/archive/master.zip" target="_blank">Chrome</a> and <a
        href="https://addons.mozilla.org/en-GB/firefox/addon/make-twitter-square-again/" target="_blank">Firefox</a>, which removes rounded avatars and more from twitter, and resets it to the old design.
