<div style="padding-bottom: 20px;">
    <div id="docContainer" style="padding-bottom: 30px;">
    </div>
    <div>
        <span class="text-muted pull-right" id="lastUpdateText"></span>
    </div>
</div>


<script>
    (function () {
        $.ajax({
            url: "https://docs.inventivetalent.org/github/getRepos.php",
            success: function (data) {
                var repos = data.data.items;
                var repoNames = [];
                $.each(repos, function (index, repo) {
                    repoNames.push(repo.name);
                    $("#docContainer").append("<div><a href='https://inventivetalent.org/" + repo.name + "/apidocs' target='_blank'>" + repo.name + "</a></div>");
                });

                $("#lastUpdateText").text("Last updated: " + new Date(data.cacheTime * 1000).toLocaleString());
            }
        })
    })();
</script>
